id: 'i2c_register_source'
label: 'I2C Register Source'
category: '[Software Defined Everything]'
flags: throttle

parameters:
- id: sample_rate
  label: 'Sample Rate (sps)'
  default: '""'
  dtype: real
  default: samp_rate

- id: address
  label: 'Device Address'
  dtype: int

- id: data_to_write
  label: 'Register number'
  dtype: int

- id: read_length
  label: 'Register size (bytes)'
  dtype: int
  default: 1

templates:
  imports: from greatfet.gnuradio import i2c
  make: i2c.I2CSourceBlock(${sample_rate}, ${address}, "[${data_to_write}]", ${read_length})

outputs:
- domain: stream
  dtype: byte
  multiplicity: 1

file_format: 1
