language: python
matrix:
  include:
  - os: linux
    cache: apt
    dist: xenial
    python: '2.7'
  - os: linux
    cache: apt
    dist: xenial
    python: '3.6'
    env: DEPLOY="true"
  - os: osx
    language: c
    osx_image: xcode11
addons:
  apt:
    packages:
    - python-usb
    - python-setuptools
    - dfu-util
    - gcc-arm-none-eabi
    - libnewlib-arm-none-eabi
    - libstdc++-arm-none-eabi-newlib
  homebrew:
    taps: armmbed/formulae
    packages:
    - arm-none-eabi-gcc
    - dfu-util
before_install:
- openssl aes-256-cbc -K $encrypted_3584182e1d21_key -iv $encrypted_3584182e1d21_iv
  -in id_deploy.enc -out id_deploy -d
- pip install PyYAML
before_script:
- export CFLAGS="-Wall -Wextra"
- export PYTHONPATH="/home/travis/.local/lib/python3.6/site-packages/:/home/travis/.local/lib/python2.7/site-packages/"
script:
- pushd libgreat/host/
- python setup.py build
- sudo $(which python) setup.py install
- popd
- pushd host/
- python setup.py build
- sudo $(which python) setup.py install
- popd
- make firmware
before_deploy:
- openssl aes-256-cbc -K $encrypted_3584182e1d21_key -iv $encrypted_3584182e1d21_iv
  -in id_deploy.enc -out id_deploy -d
- mkdir bin
- wget https://raw.githubusercontent.com/Kentzo/git-archive-all/master/git_archive_all.py -O bin/git-archive-all
- chmod +x bin/git-archive-all
- export PATH=$PATH:$PWD/bin/
- eval "$(ssh-agent -s)"
- chmod 600 id_deploy
- ssh-add id_deploy
- echo $KNOWN_HOSTS_ENTRIES >> $HOME/.ssh/known_hosts
deploy:
  provider: script
  skip_cleanup: true
  script: make deploy_nightly
  on:
    branch: master
    condition: $DEPLOY = "true"
